<!DOCTYPE html> {% include 'header.html' %} {% include "nav.html" %}


<style>

.container-detail {
        background: #FAFAFA;
        padding-top: 50px;
        position: absolute;
        width: 100%;
        height: 100%
    }


img {

        /* height: 200; */
        /* margin: 5px 5px; */
        object-fit: cover;
    }
    .container{
        margin: 5px 40px;
    }
    .card{
        margin: 5px 10px;
    }
</style>
<body>
    <div class="container" >
        <div class="card-columns">
<div class="row">
{% for d in object_list %}
<div class="col-xs-4">
<div class="card" style="width: 20rem;">
        {% for a in d.photos.all %}
        <img  class="card-img-top" src="/{{a.profile_pic}}" align="center" alt="" width="300" height="300">
        {% endfor %}
        
        <div class="card-body"><h5>{{d.title}}</h5>
          <p class="card-text">{{d.content}}</p>
        </div>
      </div>
</div>


{% endfor %}</div></div>

</body>
