<!DOCTYPE html> {% include 'header.html' %} {% include "nav.html" %}


<style>
    img {
        object-fit: cover;
    }

    .card {
        margin: 5px 5px;
    }

    .masonry {
        columns: 1;
        column-gap: 0px;
    }

    .masonry-item {
        display: inline-block;
        vertical-align: top;
        margin-bottom: 10px;
    }
  
    @media only screen  and (min-width: 770px) and (max-width: 1024px){
        .masonry {
            columns: 2;
        }
    }
   @media only screen and (max-width: 400px) {
        .masonry {
            columns: 1;
        }
    }

    @media only screen and (min-width: 1024px) {
        .masonry {
            columns: 3;
        }
    }

    .masonry-item,
    .masonry-content {
        border-radius: 1px;
        overflow: hidden;
    }

    .masonry-item {
        filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, .3));
    }

    .masonry-item:hover {
        filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, .3));
    }

    .masonry-content {
        overflow: hidden;
    }

    .masonry-title,
    .masonry-description {
        margin: 0;
    }

    a {
        text-decoration: none;
    }

    a:link,
    a:visited {
        color: black;
    }

    a:hover {
        color: black;
    }
</style>

<body>



    <div class="container">
        <div class="masonry-wrapper">
            <div class="masonry">
                {% for d in object_list %}
                <a href="{% url 'photography_detail' d.pk %}">

                    <div class="masonry-item">
                        <div class="masonry-content">
                            <div class="col-xs-4">
                                <div class="card-columns">
                                    <div class="card" style="width: 20rem;">
                                        {% for a in d.photos.all|slice:":1" %}
                                        <img class="card-img-top" src="/{{a.profile_pic}}" align="center" alt="" width="200" height="200" class="img-thumbnail">                                        {% endfor %}

                                        <div class="card-body">
                                            <h5>{{d.title}}</h5>
                                            <p class="card-text">{{d.content}}</p>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>



    </div>


</body>
