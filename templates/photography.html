<!DOCTYPE html> {% include 'header.html' %} {% include "nav.html" %}


<style>
    /* 
.container-detail {
        
        padding-top: 50px;
        position: absolute;
        width: 100%;
        height: 100%
    } */

    img {


        object-fit: cover;
    }

    .card {
        margin: 5px 5px;
    }

    .masonry {
        columns: 1;
        column-gap: 0px;
    }

    .masonry-item {
        display: inline-block;
        vertical-align: top;
        margin-bottom: 10px;
    }

    @media only screen and (max-width: 1023px) and (min-width: 768px) {
        .masonry {
            columns: 2;
        }
    }

    @media only screen and (min-width: 1024px) {
        .masonry {
            columns: 3;
        }
    }

    .masonry-item,
    .masonry-content {
        border-radius: 1px;
        overflow: hidden;
    }

    .masonry-item {
        filter: drop-shadow(0px 2px 2px rgba(0, 0, 0, .3));
    }

    .masonry-item:hover {
        filter: drop-shadow(0px 5px 5px rgba(0, 0, 0, .3));
    }

    .masonry-content {
        overflow: hidden;
    }

    .masonry-title,
    .masonry-description {
        margin: 0;
    }
</style>

<body>



    <div class="container">
        <div class="masonry-wrapper">
            <div class="masonry">
                {% for d in object_list %}
                <div class="masonry-item">
                    <div class="masonry-content">
                        <div class="col-xs-4">
                            <div class="card-columns">
                                <div class="card" style="width: 20rem;">
                                    {% for a in d.photos.all %}
                                    <img class="card-img-top" src="/{{a.profile_pic}}" align="center" alt="" width="200" height="200">                                    {% endfor %}

                                    <div class="card-body">
                                        <h5>{{d.title}}</h5>
                                        <p class="card-text">{{d.content}}</p>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>



    </div>


</body>
